<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLable" 
aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Pokemon Abilities</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ol>
                    @for (ability of data; track $index) {
                        <li> {{ ability.ability.name }} </li>
                    } @empty { <li>No abilities found.</li> }
                </ol>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn" data-bs-dismiss="modal"></button>
            </div>
        </div>
    </div>
</div>
